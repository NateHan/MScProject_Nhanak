@(message: String)(implicit req: RequestHeader)

@main("Invalid Session") {

    @landingnavbar("none")

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="content">
                    <h1>UNAUTHORIZED</h1>
                    <h2>@message</h2>
                    If you would like to access to the site, please <u><a href="/login">login</a></u>
                </div>
            </div>
        </div>
    </div>

}
