@import helper._

@(columnLabels:List[String])(implicit messages: MessagesProvider, request: RequestHeader)

<div class="row">
    <form method="post" class="sliderForms" action="#TODO" autocomplete="off">
        @CSRF.formField

        @for(label <- columnLabels) {
            <label for="@label" class="manualRowInputLabel">@label</label>
            <input type="text" name="@label" class="manualRowInput" required>
        }

        <input type="hidden" name="userName" id="sessionUserName" value="@request.session.get("username")">
    </form>

    <div class="row">
        <button type="submit" class="btn btn-default btn-lg">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
            Add Row
        </button>
    </div>
</div>
