@(projectName: String)(implicit request: RequestHeader)

    @main(s"Track Wild: $projectName") {

        @loggedInNavbar("projects")
        <h3 id="projectViewTitle">@projectName</h3>
        <div class="container" id="toolOptions">
            <div class="row" id="toolsrow">

            </div>
        </div>

        <div class="container" id="currentTools">
            <div class="row">
                <div class="col-sm-2 col-xs-1">
                @projectToolbar()
                </div>
                    <!--Tables and Animals viewspace -->
                <div class="col-md-6 col-xs-11" id="projectdata">
                    <h2 class="viewHeader">Project Data</h2>
                    <hr class="viewHeaderHR">

                </div>
                    <!-- Notes viewspace -->
                <div class="col-md-4 col-xs-11" id="notes">
                    <h2 class="viewHeader">Notes</h2>
                    <hr class="viewHeaderHR">
                    <div id="notesDisplayDiv" onload="loadDoc('@routes.ProjectsWorkSpaceController.getAllNotes(s"$projectName")','notesDisplayDiv')">

                    </div>
                </div>
            </div>

        </div>


    }
