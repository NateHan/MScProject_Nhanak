@import scala.io.Source
@import controllers.toolRenderer

@(projectName: String, userName: String)

@main(s"Track Wild: $projectName") {

    @loggedInNavbar("projects", userName)

    <div class="container" id="toolOptions">
        <script>
                function loadDoc() {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById("toolOptions").innerHTML =
                                    this.responseText;
                        }
                    };
                    xhttp.open("GET", "@routes.ProjectsWorkSpaceController.renderNewTableUploader()", true);
                    xhttp.send();
                }
        </script>
    </div>
    <div class="container" id="currentTools">
        <div class="row">
            <div class="col-sm-2 col-xs-1">
            @projectToolbar()
            </div>
                <!--Tables and Animals viewspace -->
            <div class="col-md-7 col-xs-11" id="tablesanimals">
                <h2>Tables and Animals</h2>
            </div>
                <!-- Notes viewspace -->
            <div class="col-md-3 col-xs-11" id="notes">
                <h2>Notes</h2>
            </div>
        </div>

    </div>


}
