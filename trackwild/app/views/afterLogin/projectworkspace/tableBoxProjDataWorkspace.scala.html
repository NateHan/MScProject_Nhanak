@(table:List[Array[String]])

<div class="tableBoxProjDataWS">

    <div class="tableBoxControlIcons">
        <!-- Add these if time permits -->
    </div>

    <div style="display: none;" class="googleMapsContainer">
        <div class="gmap" style="max-width: 80%;
            max-height: 400px;
            background-color: grey;" >
        </div>
        Google Earth Stuff Goes Above Here
    </div>

    <br>
    <div class="tableProcessingToolBarContainer">
        @tableProcessingToolBar()
    </div>
    <br>
    <div class="tableRawData">
        <table class="appDataTable projDataTable">
            <tr class="appTableHeaderRow">
            @for(headerCell <- table.head) {
                <th>@headerCell</th>
            }
            </tr>
            @for(row <- table.tail) {
                <tr class="appTableContentRow">
                    @for(cell <- row) {
                        <td>@cell</td>
                    }
                </tr>
            }
        </table>
    </div>

</div>
