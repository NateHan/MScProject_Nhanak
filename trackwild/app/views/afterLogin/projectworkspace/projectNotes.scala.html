@import models.adt.NoteObj

@(notesList:List[NoteObj])(implicit request: RequestHeader)

@for( noteObj <- notesList) {
    <div id="noteHeading">
        <h3>Note: @noteObj.title</h3>
        <h4>Written by: @noteObj.author</h4>
        <h4>Originally Published: @noteObj.pubDate</h4>
    </div>
    <hr id="notebodydivider">
    <div id="noteContent">
        @noteObj.content
    </div>
}
